<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semántico</title>
</head>
<body>
    <header>
    <h1>Éste es el encabezado de la página</h1>
    </header>
    <nav>
    <a href=""><strong>Botón 1</strong></a>
   <a href=""><em>Botón 2</em></a>
    </nav>
    <summary>
        <p>Éste es un resumen de la página</p>
    </summary>
    <figure>
        <p>Acá va una figura</p>
        <figcaption>
        <p>Y acá va el caption</p>
        </figcaption>
    </figure>
    <main>
        <section>
                <p>Esta es una sección</p>
        </section>
            <aside>
                <p>Y esta es una sección aparte</p>
            </aside> 
            <article>
                    <p>Acá va un articulo</p>
            </article>
    </main>
    <footer>
        <p>Y acá el píe de página</p>
    </footer>
</body>
</html>
